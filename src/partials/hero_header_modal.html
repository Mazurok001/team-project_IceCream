<div class="backdrop is-hidden">
  <div class="header_modal">
    <button type="button">
      <svg class="button__close" width="24" height="24">
        <use href="./images/icons.svg#icon-modal-close"></use>
      </svg>
    </button>
    <h2 class="title__font">Buy now</h2>
    <ul class="product__list">
      <li class="product__item">
        <div class="wrapper wrapper--cream">
          <div class="photo__background--cream">
            <img
              srcset="
                ./images/modal-buy-now/cream.jpg    132w,
                ./images/modal-buy-now/cream@2x.jpg 264w
              "
              sizes="(min-width: 1200px) 132px, (min-width: 468px) 200px, 100vw"
              src="./images/modal-buy-now/cream.jpg"
              alt="cream"
            />
          </div>
          <p class="main-font">Ice cream</p>
        </div>
      </li>
      <li class="product__item">
        <div class="wrapper wrapper--coffee">
          <div class="photo__background--coffee">
            <img
              srcset="
                ./images/modal-buy-now/cofee.jpg    132w,
                ./images/modal-buy-now/cofee@2x.jpg 264w
              "
              sizes="(min-width: 1200px) 132px, (min-width: 468px) 200px, 100vw"
              src="./images/modal-buy-now/cofee.jpg"
              alt="coffee"
            />
          </div>
          <p class="main-font">Ice coffee</p>
        </div>
      </li>
      <li class="product__tem">
        <div class="wrapper wrapper--milkshake">
          <div class="photo__background--milkshake">
            <img
              srcset="
                ./images/modal-buy-now/milkshakes.jpg    132w,
                ./images/modal-buy-now/milkshakes@2x.jpg 264w
              "
              sizes="(min-width: 1200px) 132px, (min-width: 468px) 200px, 100vw"
              src="./images/modal-buy-now/milkshakes.jpg"
              alt="shake"
            />
          </div>
          <p class="main-font">milkshake</p>
        </div>
      </li>
    </ul>
    <form name="modal-form">
      <div class="modal-form__group" role="group">
        <label class="modal-form__label" for="user_name">
          <div class="modal-form__wrapper">
            <input
              class="modal-form__field"
              type="text"
              id="user_name"
              name="user_name"
              required
              placeholder="Name"
            />
          </div>
        </label>
        <label class="modal-form__label" for="user_phone">
          <div class="modal-form__wrapper">
            <input
              class="modal-form__field"
              type="tel"
              id="user_phone"
              name="user_phone"
              required
              placeholder="Phone"
            />
          </div>
        </label>
        <label class="modal-form__label" for="user_mail">
          <div class="modal-form__wrapper">
            <input
              class="modal-form__field"
              type="email"
              id="user_mail"
              name="user_mail"
              required
              placeholder="Comment"
            />
          </div>
        </label>
      </div>
    </form>
    <button class="" type="submit">submit</button>
  </div>
</div>
